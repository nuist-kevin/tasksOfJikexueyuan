<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/calculator.css">
</head>

<body>
    <div class='calculatorMain'>
        <div >
            <input id='typeRecord' type="text" readonly="readonly" value="0">
        </div>
        <div >
            <input id = 'result' type="text" readonly="readonly" value="15">

                    <button class="num" type="button">7</button>

                </div>
                <div>

                    <button class="num" type="button">5</button>
                    <button class="num" type="button">6</button>

                </div>

                    <button class="num" type="button">3</button>

                </div>

                    <button class="num" type="button">0</button>
                    <button id="dot" type="button">.</button>
                    <button id="clear" type="button">C</button>
                    <button  type="button">/</button>

                </div>
            </div>
            <div class="right">
                <div>
                    <button type="button">%</button>
                </div>
                <div>
                    <button id="backspace" type="button">‚Üê</button>
                </div>
                <div>

    </div>
